    <h1 id="nav_point_1" class="not-in-toc">内容提要</h1>

    <p class="zw">本书提供与C语言编程相关的全面资源和深入讨论。本书通过对指针的基础知识和高级特性的探讨，帮助程序员把指针的强大功能融入到自己的程序中去。</p>

    <p class="zw">全书共18章，覆盖了数据、语句、操作符和表达式、指针、函数、数组、字符串、结构和联合等几乎所有重要的C编程话题。书中给出了很多编程技巧和提示，每章后面有针对性很强的练习，附录部分则给出了部分练习的解答。
    </p>

    <p class="zw">本书适合C语言初学者和初级C程序员阅读，也可作为计算机专业学生学习C语言的参考。</p>
